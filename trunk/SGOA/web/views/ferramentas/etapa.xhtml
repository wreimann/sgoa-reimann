<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                template="./../../template/form.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="Navagador">
        <a class="current">Ferramentas</a>
        <div class="breadcrumb_divider"></div> 
        <a class="current">Etapas</a>
    </ui:define>

    <ui:define name="Titulo">
        <h2>Etapas</h2>
    </ui:define>

    <ui:define name="Conteudo">
        <h:form id="frmPesquisa" prependId="false">
            <p:focus context="frmPesquisa"/> 
            <p:fieldset id="DescricalPesquisaField">
                <label id="DescricaoLabel">Descrição</label>
                <p:inputText id="DescricaoInput" value="#{etapaController.descFiltro}"/>
            </p:fieldset>
            <p:commandButton id="btnPesquisar" value="Pesquisar"  
                             update=":frmPesquisa" title="Pesquisar"/>
            <p:commandButton id="btnLimparPesquisa" value="Limpar" update=":frmPesquisa"
                             action="#{etapaController.limparCampos}" />
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <div class="spacer"></div>
            <p:dataTable id="dataTable" var="item" 
                         value="#{etapaController.lazyModel}" lazy="true" 
                         paginator="true" paginatorPosition="bottom"  
                         emptyMessage="Nenhum resultado encontrado."                   
                         rows="#{etapaController.pageSize}"
                         currentPageReportTemplate="Tota de Registros: {totalRecords} - Página: {currentPage}/{totalPages}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >  
                <f:facet name="header">  
                    <div class="tabs_involved">
                        <h:outputLabel value="Listagem de Etapa" styleClass="tabs_involved" />
                        <p:commandLink id="btnNovo" title="Novo"  styleClass="btn_new" 
                                       value="Novo" update=":frmCadastro, :growl" 
                                       actionListener="#{etapaController.prepararInclusao}" 
                                       oncomplete="modalPopup.show()"/>
                    </div>
                </f:facet>  
                <p:column headerText="Ações" width="70">
                    <p:commandButton actionListener="#{etapaController.prepararEdicao}" 
                                     alt="Editar" title="Editar" icon="btn_editar"
                                     style="margin-right: 5px;"
                                     oncomplete="modalPopup.show()" update=":frmCadastro, :growl" />

                    <p:commandButton actionListener="#{etapaController.prepararExclusao}"
                                     title="Excluir" alt="Excluir"
                                     icon="btn_excluir" 
                                     oncomplete="confirmDialog.show()"  />
                </p:column>
                <p:column sortBy="#{item.id}" headerText="Código"  width="60" >  
                    <h:outputText value="#{item.id}" />  
                </p:column>  

                <p:column sortBy="#{item.descricao}" headerText="Descrição">  
                    <h:outputText value="#{item.descricao}" />  
                </p:column>  

                <p:column sortBy="#{item.ativo}" headerText="Ativo"  width="40">  
                    <h:selectBooleanCheckbox value="#{item.ativo}" disabled="true" />
                </p:column>  

            </p:dataTable>
            <p:confirmDialog widgetVar="confirmDialog" 
                             message="Confirma a exclusão da etapa selecionada ?" 
                             showEffect="slide" hideEffect="clip" severity="alert">  

                <p:commandButton oncomplete="confirmDialog.hide()" update=":frmPesquisa"
                                 actionListener="#{etapaController.excluir}" 
                                 value="Sim"/> 
                <p:commandButton value="Não" onclick="confirmDialog.hide()"/>    

            </p:confirmDialog> 
        </h:form>


        <p:dialog widgetVar="modalPopup" modal="true" width="600" resizable="false"
                  showEffect=" fade" header="Cadastro de Etapa" id="dialog">
            <p:messages id="growl" autoUpdate="true" closable="true" />
            <h:form id="frmCadastro" prependId="false" > 
                <p:focus context="frmCadastro"/> 

                <p:fieldset id="Descricao">
                    <label id="DecricaoLabel">Descrição *</label>
                    <p:inputText id="DescricaoText" required="true" 
                                 requiredMessage="O campo 'Descrição' é obrigatório." 
                                 value="#{etapaController.current.descricao}"  />                 
                </p:fieldset>
                <p:fieldset id="Imagem">
                    <label id="ImagemEtapaLabel">Imagem *</label>
                    <br />
                    <p:selectOneMenu value="#{etapaController.current.imagem}" styleClass="selectOneMenu"
                                     converter="imagemEtapaConverter" effect="fade" 
                                     var="p" required="true" filter="false"
                                     requiredMessage="O campo 'Imagem' é obrigatório.">  

                        <f:selectItems value="#{etapaController.imagens}" var="imagem" itemLabel="#{imagem.titulo}" 
                                       itemValue="#{imagem}"/>  
                        <p:column>  
                            <p:graphicImage value="#{p.descricao}" width="50" height="50"/>  
                        </p:column> 
                        <p:column>  
                            #{p.titulo}
                        </p:column>

                    </p:selectOneMenu>
                </p:fieldset>
                <h:panelGrid columns="2"  style="margin-top: 5px">
                    <p:fieldset id="SetorField"  style="width: 245px;">
                        <label id="SetorLabel">Setor *</label>
                        <p:selectOneMenu id="SetorListBox" required="true" styleClass="selectOneMenu" 
                                         requiredMessage="O campo 'Setor' é obrigatório." 
                                         value="#{etapaController.current.setor}" converter="setorConverter">  
                            <f:selectItem itemValue="#{null}" itemLabel="Selecione..." noSelectionOption="true" />
                            <f:selectItems value="#{etapaController.setoresAtivos}" var="setor" 
                                           itemLabel="#{setor.descricao}" itemValue="#{setor}"/>  
                        </p:selectOneMenu> 
                    </p:fieldset>
                    <p:fieldset id="TipoServicoField"  style="width: 245px; margin-left: 19px;">
                        <label id="TipoServicoLabel">Tipo Serviço *</label>
                        <p:selectOneMenu id="TipoServicoListBox" required="true" styleClass="selectOneMenu" 
                                         requiredMessage="O campo 'Tipo Serviço' é obrigatório." 
                                         value="#{etapaController.current.tipoServico}" converter="tipoServicoConverter">  
                            <f:selectItem itemValue="#{null}" itemLabel="Selecione..." noSelectionOption="true" />
                            <f:selectItems value="#{etapaController.tiposServicosAtivos}" var="tipo" 
                                           itemLabel="#{tipo.descricao}" itemValue="#{tipo}"/>  
                        </p:selectOneMenu> 
                    </p:fieldset>
                </h:panelGrid>
                <h:panelGrid columns="2"  style="margin-top: 5px;">
                    <p:fieldset style="width: 245px;">
                        <h:selectBooleanCheckbox value="#{etapaController.current.ativo}" />Ativo
                    </p:fieldset>
                    <p:fieldset style="width: 245px; margin-left: 19px;">
                        <h:selectBooleanCheckbox value="#{etapaController.current.automatica}" />Automática
                    </p:fieldset>
                    <p:fieldset style="width: 245px;">
                        <h:selectBooleanCheckbox value="#{etapaController.current.decisao}"/>Decisão
                    </p:fieldset>
                    <p:fieldset style="width: 245px; margin-left: 19px;">
                        <h:selectBooleanCheckbox value="#{etapaController.current.visivelWebSite}"/>Visível WebSite
                    </p:fieldset>
                    <p:fieldset style="width: 245px;">
                        <h:selectBooleanCheckbox value="#{etapaController.current.enviaEmailInicio}"/>Notificar via e-mail ao iniciar
                    </p:fieldset>
                    <p:fieldset style="width: 245px; margin-left: 19px;">
                        <h:selectBooleanCheckbox value="#{etapaController.current.enviaEmailFim}" />Notificar via e-mail ao concluir
                    </p:fieldset>
                </h:panelGrid>

                <h:panelGroup id="pnlToolbar" layout="block" style="margin-top: 10px" >
                    <p:commandButton id="btnSalvar" 
                                     oncomplete="validarFormDialog(xhr, status, args)"
                                     actionListener="#{etapaController.salvar}" 
                                     update=":growl, :frmPesquisa" value="Salvar"/>
                    <p:commandButton id="btnCancelar" value="Cancelar" 
                                     oncomplete="fecharFormDialog()"/>  
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:define>
    <ui:define name="Rodape">
    </ui:define>
</ui:composition>
