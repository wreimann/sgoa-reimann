<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                template="./../../template/form.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"  >
    <ui:define name="Navagador">
       <a class="current">Alterar Senha</a>
    </ui:define>

    <ui:define name="Titulo">
        <h2>Alterar Senha</h2>
    </ui:define>

    <ui:define name="Conteudo">
        <p:messages id="messages" autoUpdate="true" closable="true" /> 
        <h:form id="frmCadastro" prependId="false"> 
            <p:focus /> 

            <fieldset id="SenhaAtual" style="width: 260px; margin-right: 19px">
                <label id="SenhaAtualLabel">Senha Atual *</label>
                <p:password id="senhaInput"  required="true" 
                            requiredMessage="O campo 'Senha Atual' é obrigatório." 
                            value="#{loginController.password}" maxlength="10" />
            </fieldset>

            <fieldset id="NovaSenha" style="width: 260px; display:inline; margin-right: 19px">
                <label id="NovaSenhaLabel">Nova Senha *</label>
                <p:password id="pwd1" value="#{loginController.newpassword}" match="pwd2" label="Novo Senha" 
                            required="true" requiredMessage="O campo 'Nova Senha' é obrigatório."
                            validatorMessage="As senhas não conferem." maxlength="10" />  
            </fieldset>

            <fieldset id="ConfirmarSenha" style="width: 260px; display:inline; margin-right: 19px">
                <label id="ConfirmarSenhaLabel">Confirmar Senha *</label>
                <p:password id="pwd2" value="#{loginController.newpassword}" label="Confirmação da Senha" 
                            required="true" requiredMessage="O campo 'Confirmar Senha' é obrigatório."
                            maxlength="10"/>  
            </fieldset>

            <div class="spacer"></div>
            <h:panelGrid columns="4">  
                <p:commandButton  title="Alterar Senha" 
                                  action="#{loginController.alterarSenha}" 
                                  value="Salvar" update=":frmCadastro"/>
                <p:commandButton  title="Cancelar" 
                                  action="#{loginController.cancelarAlterarSenha}" 
                                  value="Cancelar" update=":frmCadastro"  immediate="true"/>

            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="Rodape">

    </ui:define>

</ui:composition>
