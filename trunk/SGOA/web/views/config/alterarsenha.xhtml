<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                template="./../../template/form.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"  >
    <ui:define name="Navagador">
        <a class="current">Configuração</a>
        <div class="breadcrumb_divider"></div> 
        <a class="current">Alterar Senha</a>
    </ui:define>

    <ui:define name="Titulo">
        <h2>Alterar Senha</h2>
    </ui:define>

    <ui:define name="Conteudo">
        <h:form id="frmCadastro"> 
            <fieldset id="SenhaAtual" style="width: 260px; margin-right: 19px">
                <label id="SenhaAtualLabel">Senha Atual *</label>
                <h:inputSecret id="SenhaAtualText" required="true" />
            </fieldset>

            <fieldset id="NovaSenha" style="width: 260px; display:inline; margin-right: 19px">
                <label id="NovaSenhaLabel">Nova Senha *</label>
                <h:inputSecret id="NovaSenhaText" required="true" />
            </fieldset>

            <fieldset id="ConfirmarSenha" style="width: 260px; display:inline; margin-right: 19px">
                <label id="ConfirmarSenhaLabel">Confirmar Senha *</label>
                <h:inputSecret id="ConfirmarSenhaText" required="true" />
            </fieldset>

            <div class="spacer"></div>
            <h:panelGrid columns="4">  
                <p:commandButton id="btnSalvar" value="Salvar" />  
                <p:commandButton id="btnCancelar" value="Cancelar" />  
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="Rodape">
        
    </ui:define>

</ui:composition>
