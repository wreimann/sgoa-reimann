<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./../../template/form.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="Navagador">
        <a class="current">Operacional</a>
        <div class="breadcrumb_divider"></div>
        <a class="current">Orçamentos</a>
    </ui:define>

    <ui:define name="Titulo">
        <h2>Orçamentos</h2>
    </ui:define>

    <ui:define name="Conteudo">
        <h:form id="frmPesquisa" prependId="false" enctype="multipart/form-data">
            <script type="text/javascript">
                jQuery(function($) {
                      $("#DataInicioPesquisa_input").mask("99/99/9999");
                      $("#DataFinalPesquisa_input").mask("99/99/9999");
                });
 
               
            </script>
            <p:focus context="frmPesquisa"/>
            <h:panelGrid columns="2">
                <p:fieldset id="NumeroPesquisaField" style="width: 190px; margin-right: 19px;">
                    <p:outputLabel id="NumeroPesquisaLabel" value="Número"/>
                    <p:inputMask id="NumeroPesquisaInput"
                                 value="#{orcamentoController.numero}" mask="9999.9?999" />
                </p:fieldset>
                <p:fieldset id="SituacaoPesquisaField" style="width: 195px;">
                    <p:outputLabel id="SituacaoPesquisaLabel" value="Situação"/>
                    <p:selectOneMenu id="SituacaoPesquisaListBox" styleClass="selectOneMenu"
                                     value="#{orcamentoController.situacaoFiltro}" >
                        <f:selectItem itemLabel="Selecione..." itemValue="" />
                        <f:selectItem itemLabel="Em Aberto" itemValue="A" />
                        <f:selectItem itemLabel="Cancelado" itemValue="C" />
                        <f:selectItem itemLabel="Aprovado" itemValue="P" />
                        <f:selectItem itemLabel="Finalizado" itemValue="F" />
                    </p:selectOneMenu>
                </p:fieldset>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:fieldset id="ClientePesquisaField" style="width: 500px; margin-right: 19px;">
                    <p:outputLabel id="ClientePesquisaLabel" value="Cliente"/>
                    <p:autoComplete value="#{orcamentoController.clienteFiltro}" id="ClientePesquisaInput"
                                    completeMethod="#{orcamentoController.selecionarClienteAutoComplete}"
                                    var="cliente" effect="fade"
                                    itemLabel="#{cliente.pessoa.nome}" itemValue="#{cliente}"
                                    converter="clienteConverter" forceSelection="true" />
                </p:fieldset>
                <p:fieldset id="PlacaPesquisaField" style="width: 190px;" >
                    <p:outputLabel id="PlacaPesquisaLabel" value="Placa"/>
                    <p:inputMask id="PlacaPesquisaInput" mask="aaa9999" value="#{orcamentoController.placaFiltro}"
                                 style="text-transform: uppercase;"/>
                </p:fieldset>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:fieldset id="DataInicialPesquisa" style="width: 190px;margin-right: 19px;">
                    <p:outputLabel id="DataInicioPesquisaLabel" value="Data Inicial"/>
                    <p:calendar showButtonPanel="true" navigator="true" id="DataInicioPesquisa"
                                value="#{orcamentoController.dataInicial}" converterMessage="Valor inválido!"
                                pattern="dd/MM/yyyy" />
                </p:fieldset>

                <p:fieldset id="DataFinalPesquisaField" style="width: 190px; margin-right: 19px; display: inline-block;">
                    <p:outputLabel id="DataFinalPesquisaLabel" value="Data Final"/>
                    <p:calendar showButtonPanel="true" navigator="true" id="DataFinalPesquisa"
                                value="#{orcamentoController.dataFinal}" converterMessage="Valor inválido!"
                                pattern="dd/MM/yyyy" />
                </p:fieldset>
            </h:panelGrid>

            <p:commandButton id="btnPesquisar" value="Pesquisar"
                             update="messages, :frmPesquisa" title="Pesquisar"/>
            <p:commandButton id="btnLimparPesquisa" value="Limpar" update=":frmPesquisa"
                             action="#{orcamentoController.limparCampos}" />
            <p:messages id="messages" autoUpdate="true" closable="true"  />
            <div class="spacer"></div>
            <p:dataTable id="dataTable" var="item"
                         value="#{orcamentoController.lazyModel}" lazy="true"
                         paginator="true" paginatorPosition="bottom"
                         emptyMessage="Nenhum resultado encontrado."
                         rows="#{orcamentoController.pageSize}"
                         currentPageReportTemplate="Tota de Registros: {totalRecords} - Página: {currentPage}/{totalPages}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                <f:facet name="header">
                    <div class="tabs_involved">
                        <h:outputLabel value="Listagem de Orçamento" styleClass="tabs_involved" />
                        <p:commandLink id="btnNovo" title="Novo"  styleClass="btn_new"
                                       value="Novo" update=":frmCadastro, :growl"
                                       actionListener="#{orcamentoController.prepararInclusao}"
                                       oncomplete="modalPopup.show()"/>
                    </div>
                </f:facet>
                <p:column headerText="Ações" width="60">
                    <p:commandButton actionListener="#{orcamentoController.prepararEdicao}"
                                     alt="Editar" title="Editar" icon="btn_editar"
                                     style="margin-right: 10px; margin-left: 10px"
                                     oncomplete="modalPopup.show()" update=":frmCadastro, :growl"/>
                    <p:commandButton actionListener="#{orcamentoController.prepararExclusao}"
                                     title="Cancelar" alt="Cancelar"
                                     icon="btn_excluir"
                                     oncomplete="confirmCancelamentoDialog.show()" 
                                     disabled="#{item.situacao != 'A'}"/>
                </p:column>
                <p:column sortBy="#{item.ano}" headerText="Orçamento"  width="60" >
                    <h:outputText value="#{item}" />
                </p:column>
                <p:column sortBy="#{item.dataCadastro}" headerText="Data Cadastro">
                    <h:outputText value="#{item.dataCadastro}" >
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.cliente}" headerText="Cliente">
                    <h:outputText value="#{item.cliente.pessoa.nome}" />
                </p:column>

                <p:column sortBy="#{item.veiculo}" headerText="Veículo">
                    <h:outputText value="#{item.veiculo}" />
                </p:column>

                <p:column sortBy="#{item.situacao}" headerText="Situação">
                    <p:outputLabel value="Em Aberto" rendered="#{item.situacao == 'A'}"   />  
                    <p:outputLabel value="Cancelado" rendered="#{item.situacao == 'C'}"   />  
                    <p:outputLabel value="Aprovado" rendered="#{item.situacao == 'P'}"   />  
                    <p:outputLabel value="Finalizado" rendered="#{item.situacao == 'F'}"   />  
                </p:column>
            </p:dataTable>
            <p:confirmDialog widgetVar="confirmCancelamentoDialog"
                             message="Confirma o cancelamento do orçamento selecionado ?"
                             showEffect="slide" hideEffect="clip" severity="alert">
                <p:fieldset>
                    <label>Motivo Cancelamento</label>
                    <p:inputTextarea value="#{orcamentoController.motivoCancelamento}" />
                </p:fieldset>
                <p:commandButton oncomplete="confirmCancelamentoDialog.hide()" update=":frmPesquisa"
                                 actionListener="#{orcamentoController.cancelar}"
                                 value="Sim"/>
                <p:commandButton value="Não" onclick="confirmCancelamentoDialog.hide()"/>

            </p:confirmDialog>
        </h:form>

        <p:dialog  widgetVar="modalPopup" modal="true" width="750" height="480" resizable="false"
                   showEffect="fade" header="Cadastro de Orçamento" id="dialog" >
            <p:messages id="growl" autoUpdate="true" closable="true"  />
            <h:form id="frmCadastro" prependId="false" enctype="multipart/form-data">
                <p:tabView id="tabView">
                    <p:tab id="tab2" title="Dados básicos">
                        <h:panelGrid columns="3">
                            <p:fieldset id="NumeroField" style="width: 180px;">
                                <p:outputLabel id="NumeroLabel" value="Número"/>
                                <p:inputText id="NumeroInput" value="#{orcamentoController.current}" disabled="true"/>
                            </p:fieldset>
                            <p:fieldset id="DataEntradaField" style="width: 180px; margin-left: 19px;" >
                                <p:outputLabel id="DataCadastroLabel" value="Data Cadastro"/>
                                <p:calendar showButtonPanel="true" navigator="true" id="DataCadastroInput"
                                            value="#{orcamentoController.current.dataCadastro}" pattern="dd/MM/yyyy" 
                                            disabled="true"/>
                            </p:fieldset>

                            <p:fieldset id="SituacaoField" style="width: 185px; margin-left: 19px;">
                                <label id="SituacaoLabel">Situação</label>
                                <h:selectOneMenu id="SituacaoListBox" disabled="true"
                                                 value="#{orcamentoController.current.situacao}">
                                    <f:selectItem itemLabel="Em Aberto" itemValue="A" />
                                    <f:selectItem itemLabel="Cancelado" itemValue="C" />
                                    <f:selectItem itemLabel="Aprovado" itemValue="P" />
                                    <f:selectItem itemLabel="Finalizado" itemValue="F" />
                                </h:selectOneMenu>
                            </p:fieldset>            
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:fieldset id="ClienteField" style="width: 335px; margin-right: 19px;" >
                                <label id="ClienteLabel">Cliente *</label>
                                <p:autoComplete value="#{orcamentoController.current.cliente}" id="ClienteText"
                                                completeMethod="#{orcamentoController.selecionarClienteAutoComplete}"
                                                var="c" itemLabel="#{c.pessoa.nome}"
                                                itemValue="#{c}" converter="clienteConverter"
                                                forceSelection="true" effect="fade" 
                                                immediate="true" 
                                                disabled="#{orcamentoController.bloqueado}">
                                    <p:ajax event="itemSelect" update="VeiculoPanel" 
                                            listener="#{orcamentoController.changeCliente}" immediate="true" />

                                </p:autoComplete>
                            </p:fieldset>
                            <h:panelGroup id="VeiculoPanel" style="width: 260px;" >
                                <p:fieldset id="VeiculoField" style="width: 260px;">
                                    <label id="VeiculoLabel">Veículo *</label>
                                    <h:selectOneMenu id="VeiculoListBox" required="true"  disabled="#{orcamentoController.bloqueado}"
                                                     requiredMessage="O campo 'Veículo' é obrigatório."
                                                     value="#{orcamentoController.current.veiculo}"
                                                     converter="veiculoConverter">
                                        <f:selectItem itemValue="#{null}" itemLabel="Selecione..." noSelectionOption="true" />
                                        <f:selectItems value="#{orcamentoController.veiculos}" var="veiculo"
                                                       itemLabel="#{veiculo}" itemValue="#{veiculo}"/>
                                    </h:selectOneMenu>
                                </p:fieldset>
                            </h:panelGroup>
                        </h:panelGrid>

                        <p:fieldset id="SeguradoraField" >
                            <label id="SeguradoraLabel">Seguradora</label>
                            <h:selectOneMenu id="SeguradoraFieldListBox" style="width: 480px!important;"
                                             disabled="#{orcamentoController.bloqueado}"
                                             value="#{orcamentoController.current.seguradora}" converter="seguradoraConverter" >
                                <f:selectItem itemValue="#{null}" itemLabel="Selecione..." noSelectionOption="true" />
                                <f:selectItems value="#{orcamentoController.seguradoras}" var="seguradora"
                                               itemLabel="#{seguradora}" itemValue="#{seguradora}"/>
                            </h:selectOneMenu>

                            <h:selectBooleanCheckbox  id="TerceiroCheckBox" title="Terceiro?" dir="RTL" style="margin-left: -90px;" 
                                                      value="#{orcamentoController.current.terceiro}" 
                                                      disabled="#{orcamentoController.bloqueado}">
                                <span style="margin-left: 29px; font-weight: bold;" >Terceiro?</span> 
                            </h:selectBooleanCheckbox>
                        </p:fieldset>

                        <p:fieldset id="ObsField">
                            <label id="ObsLabel">Observação</label>
                            <p:inputTextarea id="ObsInput" value="#{orcamentoController.current.obs}"
                                             disabled="#{orcamentoController.bloqueado}"/>
                        </p:fieldset>

                    </p:tab>
                    <p:tab id="tab3" title="Resumo">
                        <h:panelGroup id="PanelResumo">
                            <p:dataTable id="dataTableTipoServico" var="item" 
                                         value="#{orcamentoController.servicos}" lazy="false"
                                         editable="true"
                                         editMode="cell" widgetVar="dataTableTipoServico"
                                         rowIndexVar="rowIndex">
                                <f:facet name="header">  
                                    Mão-de-Obra  
                                </f:facet>  

                                <p:column sortBy="#{item.tipoServico.descricao}" headerText="Tipo Serviço">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.tipoServico}"  />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText  value="#{item.tipoServico}" readonly="true" />
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Valor Hora" style="text-align: right;" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.valorHora}">
                                                <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{item.valorHora}" disabled="#{orcamentoController.bloqueado}">
                                                <f:convertNumber pattern="#,##0.00" minFractionDigits="2" 
                                                                 maxFractionDigits="2" type="currency" />
                                                <p:ajax event="change" update=":frmCadastro:tabView:PanelResumo" 
                                                        listener="#{orcamentoController.changeTipoServico}"  immediate="true" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column sortBy="#{item.horas}" headerText="Horas" style="text-align: right;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.horas}">
                                                <f:convertNumber pattern="#,##0.00" minFractionDigits="1" maxFractionDigits="1" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{item.horas}" disabled="#{orcamentoController.bloqueado}">
                                                <f:convertNumber pattern="#,##0.00" maxFractionDigits="1" minFractionDigits="1" type="currency" />
                                                <p:ajax event="change" update=":frmCadastro:tabView:PanelResumo" 
                                                        listener="#{orcamentoController.changeTipoServico}" immediate="true" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column sortBy="#{item.desconto}" headerText="Desconto" style="text-align: right;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.desconto}">
                                                <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" 
                                                                 type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{item.desconto}" disabled="#{orcamentoController.bloqueado}">
                                                <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" type="currency" />
                                                <p:ajax event="change" update=":frmCadastro:tabView:PanelResumo" 
                                                        listener="#{orcamentoController.changeTipoServico}" immediate="true" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column sortBy="#{item.total}" headerText="Total" style="text-align: right;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.total}"  id="TotalLinhaSpan">
                                                <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" type="currency" />
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="TotalLinhaInput" value="#{item.total}" readonly="true">
                                                <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" type="currency" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:columnGroup type="footer">  
                                    <p:row>  
                                        <p:column footerText="Totais" colspan="2" style="text-align:right"  />  
                                        <p:column footerText="#{orcamentoController.totalHorasString}" style="text-align: right;"/>  
                                        <p:column footerText="#{orcamentoController.totalDescotoString}" style="text-align: right;" />  
                                        <p:column footerText="#{orcamentoController.totalServicoString}" style="text-align: right;" />  
                                    </p:row>  
                                </p:columnGroup>
                            </p:dataTable>

                            <h:panelGrid columns="2"  style="margin-top: 5px">
                                <p:fieldset id="TotalPecasField" >
                                    <label id="TotalPecasLabel">Valor das Peças *</label>
                                    <p:inputText id="TotalPecasInput" disabled="#{orcamentoController.bloqueado}"
                                                 value="#{orcamentoController.current.valorPecas}">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" type="currency" />
                                        <p:ajax event="change" update=":frmCadastro:tabView:ValorTotalInput,@this" 
                                                listener="#{orcamentoController.changeValorOrcamento}"  />
                                    </p:inputText>
                                </p:fieldset>
                                <p:fieldset id="ValorAdicionalField" style="margin-left: 19px;" >
                                    <label id="ValorAdicionalLabel">Valor Adicional </label>
                                    <p:inputText id="ValorAdicionalInput" disabled="#{orcamentoController.bloqueado}"
                                                 value="#{orcamentoController.current.valorAdicional}">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" type="currency" />
                                        <p:ajax event="change" update=":frmCadastro:tabView:ValorTotalInput,@this" 
                                                listener="#{orcamentoController.changeValorOrcamento}"  />
                                    </p:inputText>
                                </p:fieldset>
                            </h:panelGrid>
                            <h:panelGrid columns="2"  style="margin-top: 5px">
                                <p:fieldset id="ValorDescontoField">
                                    <label id="ValorDescontoLabel">Valor de Desconto</label>
                                    <p:inputText id="ValorDescontoInput" disabled="#{orcamentoController.bloqueado}"
                                                 value="#{orcamentoController.current.valorDesconto}">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" type="currency" />
                                        <p:ajax event="change" update=":frmCadastro:tabView:ValorTotalInput,@this"
                                                listener="#{orcamentoController.changeValorOrcamento}"  />
                                    </p:inputText>
                                </p:fieldset>
                                <p:fieldset id="ValorTotalField" style="margin-left: 19px;" >
                                    <label id="ValorTotalLabel">Total Orçamento</label>
                                    <p:inputText id="ValorTotalInput" 
                                                 value="#{orcamentoController.current.valorTotal}"
                                                 disabled="true">
                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" type="currency" />
                                    </p:inputText>

                                </p:fieldset>
                            </h:panelGrid>
                        </h:panelGroup>
                    </p:tab>
                    <p:tab  id="tab5" title="Anexo">
                        <p:fileUpload fileUploadListener="#{orcamentoController.handleFileUpload}" 
                                      showButtons="false" label="Procurar..." auto="true" 
                                      sizeLimit="3000000" allowTypes="/(\.|\/)(pdf|doc?x)$/"
                                      update=":frmCadastro"
                                      dragDropSupport="false" mode="advanced" />

                        <p:commandButton id="downloadLink" value="Download Anexo" 
                                         onclick="PrimeFaces.monitorDownload(start, stop)"
                                         disabled="#{orcamentoController.bloqueado}"
                                         icon="ui-icon-arrowthichk-s" >  
                            <p:fileDownload value="#{orcamentoController.file}" />  
                        </p:commandButton>
                    </p:tab>
                </p:tabView>
                <h:panelGroup id="pnlToolbar" layout="block" style="margin-top: 10px" >
                    <p:commandButton id="btnSalvar"
                                     actionListener="#{orcamentoController.salvar}"
                                     update=":frmCadastro" value="Salvar"
                                     disabled="#{orcamentoController.bloqueado}"/>
                    <p:commandButton id="btnOS" 
                                     value="Aprovar" alt="Aprovar"
                                     disabled="#{!orcamentoController.gerarOS}"
                                     oncomplete="confirmOSDialog.show()"/>
                    <p:commandButton id="btnCancelar" value="Sair"
                                     oncomplete="fecharFormDialog()" />
                </h:panelGroup>
            </h:form>
        </p:dialog>
        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
            <p:graphicImage value="/images/ajax-loader.gif" />  
        </p:dialog>  
        <p:dialog widgetVar="confirmOSDialog" showEffect="slide" hideEffect="clip"
                  header="Geração de Ordem de Serviço" closable="true" height="170" width="400"
                  resizable="false" id="dialogOS" modal="true">
            <p:messages id="grow2" autoUpdate="true" closable="true" />
            <h:form prependId="false" id="frmOS">
                <label style="margin-top: 19px;"><b>Confirma a aprovação do Orçamento?</b></label>
                <p:fieldset id="FluxoField"  style="margin-top: 19px;" >
                    <label id="FluxoLabel">Fluxo de Trabalho *</label>
                    <h:selectOneMenu id="FluxoFieldListBox" required="true"
                                     requiredMessage="O campo 'Fluxo' é obrigatório."
                                     value="#{orcamentoController.fluxo}" converter="fluxoConverter" >
                        <f:selectItem itemValue="#{null}" itemLabel="Selecione..." noSelectionOption="true" />
                        <f:selectItems value="#{orcamentoController.fluxos}" var="fluxo"
                                       itemLabel="#{fluxo.descricao}" itemValue="#{fluxo}"/>
                    </h:selectOneMenu>
                </p:fieldset>
                <h:panelGroup layout="block" style="margin-top: 10px; float: right;" >
                    <p:commandButton update=":frmOS,:frmCadastro,:frmPesquisa,:grow2"
                                     actionListener="#{orcamentoController.ordemServico}"
                                     oncomplete="validarFormOS(xhr, status, args)" value="Sim"/>
                    <p:commandButton value="Não" oncomplete="fecharFormOS(xhr, status, args)" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <script type="text/javascript">  
            function start() {  
                PF('statusDialog').show();  
            }  
  
            function stop() {  
                PF('statusDialog').hide();  
            }  
            
            function validarFormOS(xhr, status, args) { 
                if(args.validationFailed || args.exceptionThrown) { 
                    $('#dialogOS').effect("shake", { times:3 }, 100);
                    $('#messages').hide();
                    $('#grow1').hide();
                } else {  
                    confirmOSDialog.hide();  
                    modalPopup.hide();
                }  
            }  
            function fecharFormOS(xhr, status, args) {  
              confirmOSDialog.hide();   
              jQuery('#grow2').hide();
              jQuery('#growl').hide();
              jQuery('#messages').hide();
            }  
                            
        </script>  
    </ui:define>

    <ui:define name="Rodape">
    </ui:define>

</ui:composition>
